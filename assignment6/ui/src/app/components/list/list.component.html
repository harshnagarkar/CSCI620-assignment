
<div style="align-content: center; align-items: center; width: auto;">
<button mat-button color="primary" (click)="create()" >Create</button>&nbsp;&nbsp;&nbsp;<button mat-button color="primary" (click)="deleteAll()">Delete ALL</button>
</div>
<table mat-table [dataSource]="itemInfo" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Emp_ID">
    <th mat-header-cell *matHeaderCellDef> Emp_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Emp_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Pay_per_hour">
    <th mat-header-cell *matHeaderCellDef> Pay_per_hour </th>
    <td mat-cell *matCellDef="let element"> {{element.Pay_per_hour}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="deleteItem(element._id)">Delete</button></td>
  </ng-container>

  <ng-container matColumnDef="Update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="updateItem(element._id)">Update</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
